<html lang="de">
<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Texturechanger">
    <meta name="author" content="https://githubc.com/Aequalitas">

    <title>Texturechanger</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>



<!-- Page Content -->
<div class="container-fluid">
  <div class="col-xs-10">
    <div class="row" >
      <div id="model" class="col-xs-12">
        <style>
          canvas {
            display:block;
            width : 100%;
            height : 100%}
        </style>
      </div>
    </div>
    
  </div>
  <div id="controls" class="col-xs-2">
    <div class="row">
      Progress
        <div class="progress" class="col-xs-12" id="progressModelLoad" style="display:block;">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
      <hr>
    </div>  
    <div class="row">
      <span>
          <div class="input-group input-group-xs">
            <label for="file">Choose texture to apply onto the model</label>
            <input type="file" id="modelFile" aria-describedby="chooseFileDescription"/>
          </div>
      </span>
      <hr>
    </div>
    <div class="row">
      <span>
          <div class="input-group input-group-xs">
            <button id="exportModel" onclick="exportModel()"/> Export
          </div>
      </span>
      <hr>
    </div>
  </div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/three.min.js"></script>
<script src="/js/STLExporter.js"></script>
<script src="/js/OBJLoader.js"></script>
<script src="/js/orbitControl.js"></script>
<script src="/js/textGenerator.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
